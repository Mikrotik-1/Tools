<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن | MikroTools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
            direction: rtl;
            min-height: 100vh;
        }

        /* شاشة الدخول */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* لوحة التحكم */
        .dashboard {
            display: none;
        }

        .navbar {
            background: var(--dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-decoration: none;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #f8a5c2;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* المحتوى */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: var(--dark);
            margin-bottom: 2rem;
            font-size: 28px;
        }

        /* بطاقات الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-title {
            color: var(--gray);
            font-size: 14px;
        }

        /* قائمة المشاكل */
        .problems-list {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .problem-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .problem-item:last-child {
            border-bottom: none;
        }

        .problem-content {
            flex: 1;
        }

        .problem-user {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .problem-text {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .problem-date {
            color: var(--gray);
            font-size: 12px;
        }

        .problem-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-reply {
            background: var(--primary);
            color: white;
        }

        .btn-solved {
            background: var(--secondary);
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* نافذة الرد */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--dark);
        }

        .modal-body {
            padding: 20px;
        }

        .reply-form textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* التصفية */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            color: var(--dark);
            cursor: pointer;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* الحالة */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-solved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        /* الإشعارات */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--secondary);
            color: white;
        }

        .notification.error {
            background: var(--danger);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .problem-item {
                flex-direction: column;
            }
            
            .problem-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة الدخول -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>تسجيل دخول الأدمن</h1>
                <p style="color: var(--gray); font-size: 14px;">لوحة تحكم مشاكل MikroTools</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                بيانات الدخول غير صحيحة
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div class="dashboard" id="dashboard">
        <!-- الشريط العلوي -->
        <nav class="navbar">
            <a href="#" class="logo">
                <i class="fas fa-chart-pie"></i>
                <span>لوحة تحكم الأدمن</span>
            </a>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                خروج
            </button>
        </nav>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <h1 class="page-title">إدارة مشاكل المستخدمين</h1>
            
            <!-- إحصائيات -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalProblems">0</div>
                    <div class="stat-title">إجمالي المشاكل</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="pendingProblems">0</div>
                    <div class="stat-title">قيد الانتظار</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="solvedProblems">0</div>
                    <div class="stat-title">تم الحل</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="newProblems">0</div>
                    <div class="stat-title">جديدة اليوم</div>
                </div>
            </div>
            
            <!-- الفلاتر -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">جميع المشاكل</button>
                <button class="filter-btn" data-filter="pending">قيد الانتظار</button>
                <button class="filter-btn" data-filter="solved">تم الحل</button>
            </div>
            
            <!-- قائمة المشاكل -->
            <div class="problems-list" id="problemsList">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <!-- نافذة الرد -->
    <div class="modal-overlay" id="replyModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-reply"></i> الرد على المشكلة</h3>
                <button onclick="closeModal()" style="background: none; border: none; color: var(--gray); font-size: 20px; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <div style="color: var(--primary); font-weight: 600; margin-bottom: 10px;" id="modalUserName"></div>
                    <div style="color: var(--dark); line-height: 1.6;" id="modalProblemText"></div>
                </div>
                
                <form id="replyForm">
                    <textarea id="replyText" placeholder="اكتب ردك هنا (سيظهر كحل للمشكلة)..."></textarea>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="action-btn btn-solved" onclick="markAsSolved()">
                    <i class="fas fa-check-circle"></i>
                    تم الحل
                </button>
                <button class="action-btn btn-reply" onclick="submitReply()">
                    <i class="fas fa-paper-plane"></i>
                    إرسال الرد
                </button>
                <button class="logout-btn" onclick="closeModal()">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== إعدادات JSONBin (نفس صفحة المشاكل) =====
        const JSONBIN_CONFIG = {
            BIN_ID: "6984fe4d43b1c97be9684aa8",
            MASTER_KEY: "$2a$10$sDP72/VHq2TmDVYz8R1P1uwCbqVkDiIKs9yAeh0hxrEHnKnggxa0G",
            ACCESS_KEY: "$2a$10$ZTGfn5/2vTAk0GRK2mYDQehjEvi51bDSV95m7FcmcV4YITrNKQNai"
        };

        // ===== بيانات الدخول (يمكن تغييرها) =====
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "admin123"
        };

        // ===== متغيرات النظام =====
        let currentProblems = [];
        let currentFilter = 'all';
        let currentProblemId = null;

        // ===== تهيئة الصفحة =====
        document.addEventListener('DOMContentLoaded', function() {
            // تحقق من جلسة سابقة
            const savedSession = localStorage.getItem('mikrotools_admin_session');
            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    const sessionTime = new Date(sessionData.timestamp);
                    const now = new Date();
                    const hoursDiff = Math.abs(now - sessionTime) / 36e5;
                    
                    // إذا مر أقل من 8 ساعات على الجلسة
                    if (hoursDiff < 8) {
                        showDashboard();
                        loadProblems();
                    }
                } catch (error) {
                    console.error('خطأ في الجلسة:', error);
                }
            }

            // إعداد النموذج
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // إعداد زر الخروج
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // إعداد الفلاتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    displayProblems();
                });
            });
        });

        // ===== نظام المصادقة =====
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // حفظ الجلسة
                const sessionData = {
                    username: username,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('mikrotools_admin_session', JSON.stringify(sessionData));
                
                showDashboard();
                loadProblems();
                showNotification('تم تسجيل الدخول بنجاح', 'success');
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        function handleLogout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.removeItem('mikrotools_admin_session');
                showLoginScreen();
                document.getElementById('loginForm').reset();
                showNotification('تم تسجيل الخروج بنجاح', 'success');
            }
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // ===== إدارة المشاكل =====
        async function loadProblems() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.MASTER_KEY,
                        'X-Access-Key': JSONBIN_CONFIG.ACCESS_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentProblems = data.record?.problems || [];
                    displayProblems();
                    updateStats();
                } else {
                    throw new Error('فشل في جلب البيانات');
                }
            } catch (error) {
                console.error('❌ خطأ:', error);
                showNotification('فشل في تحميل المشاكل', 'error');
                
                // استخدام بيانات تجريبية
                currentProblems = getDemoProblems();
                displayProblems();
                updateStats();
            }
        }

        function displayProblems() {
            const container = document.getElementById('problemsList');
            
            let filteredProblems = currentProblems.filter(problem => {
                if (currentFilter === 'pending') return !problem.solved;
                if (currentFilter === 'solved') return problem.solved;
                return true;
            });
            
            // ترتيب من الأحدث للأقدم
            filteredProblems.sort((a, b) => new Date(b.date || b.id) - new Date(a.date || a.id));
            
            if (filteredProblems.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <div style="font-size: 18px; margin-bottom: 10px;">لا توجد مشاكل</div>
                        <div style="font-size: 14px;">لم يتم إضافة أي مشاكل بعد</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            filteredProblems.forEach(problem => {
                const date = problem.date ? new Date(problem.date).toLocaleDateString('ar-EG') : 'غير معروف';
                const type = problem.type || 'عامة';
                
                html += `
                    <div class="problem-item">
                        <div class="problem-content">
                            <div class="problem-user">
                                <i class="fas fa-user"></i>
                                ${problem.user || 'مستخدم مجهول'}
                                <span style="font-size: 12px; color: var(--gray);">(${type})</span>
                            </div>
                            <div class="problem-text">${problem.problem || 'لا يوجد وصف'}</div>
                            <div class="problem-date">
                                <i class="fas fa-calendar-alt"></i> ${date}
                            </div>
                            
                            ${problem.solution ? `
                            <div style="background: #f0fdf4; padding: 10px; border-radius: 6px; margin-top: 10px; border-right: 3px solid var(--secondary);">
                                <strong style="color: var(--secondary); display: block; margin-bottom: 5px;">
                                    <i class="fas fa-check-circle"></i> الحل:
                                </strong>
                                <div>${problem.solution}</div>
                            </div>
                            ` : ''}
                            
                            <div class="status-badge ${problem.solved ? 'status-solved' : 'status-pending'}">
                                ${problem.solved ? 'تم الحل' : 'قيد الانتظار'}
                            </div>
                        </div>
                        
                        <div class="problem-actions">
                            ${!problem.solved ? `
                            <button class="action-btn btn-reply" onclick="openReplyModal(${problem.id})">
                                <i class="fas fa-reply"></i>
                                رد
                            </button>
                            ` : ''}
                            
                            <button class="action-btn btn-delete" onclick="deleteProblem(${problem.id})">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function updateStats() {
            const total = currentProblems.length;
            const pending = currentProblems.filter(p => !p.solved).length;
            const solved = currentProblems.filter(p => p.solved).length;
            
            // حساب المشاكل الجديدة اليوم
            const today = new Date().toDateString();
            const newToday = currentProblems.filter(problem => {
                const problemDate = new Date(problem.date).toDateString();
                return problemDate === today;
            }).length;
            
            document.getElementById('totalProblems').textContent = total;
            document.getElementById('pendingProblems').textContent = pending;
            document.getElementById('solvedProblems').textContent = solved;
            document.getElementById('newProblems').textContent = newToday;
        }

        // ===== نافذة الرد =====
        function openReplyModal(problemId) {
            const problem = currentProblems.find(p => p.id === problemId);
            if (!problem) return;
            
            currentProblemId = problemId;
            
            document.getElementById('modalUserName').textContent = problem.user || 'مستخدم مجهول';
            document.getElementById('modalProblemText').textContent = problem.problem || 'لا يوجد وصف';
            
            document.getElementById('replyModal').classList.add('active');
            document.getElementById('replyText').focus();
        }

        function closeModal() {
            document.getElementById('replyModal').classList.remove('active');
            document.getElementById('replyText').value = '';
            currentProblemId = null;
        }

        async function submitReply() {
            const replyText = document.getElementById('replyText').value.trim();
            if (!replyText) {
                showNotification('الرجاء كتابة الرد', 'error');
                return;
            }
            
            const problem = currentProblems.find(p => p.id === currentProblemId);
            if (!problem) return;
            
            // تحديث المشكلة
            problem.solution = replyText;
            problem.solved = true;
            problem.solvedDate = new Date().toISOString();
            
            // حفظ في JSONBin
            try {
                await saveProblemsToJSONBin();
                displayProblems();
                updateStats();
                closeModal();
                showNotification('تم إرسال الرد بنجاح', 'success');
            } catch (error) {
                showNotification('فشل في حفظ الرد', 'error');
            }
        }

        async function markAsSolved() {
            const replyText = document.getElementById('replyText').value.trim();
            const problem = currentProblems.find(p => p.id === currentProblemId);
            
            if (!problem) return;
            
            if (!replyText) {
                showNotification('الرجاء كتابة الحل قبل التحديد كمحلول', 'error');
                return;
            }
            
            problem.solution = replyText;
            problem.solved = true;
            problem.solvedDate = new Date().toISOString();
            
            try {
                await saveProblemsToJSONBin();
                displayProblems();
                updateStats();
                closeModal();
                showNotification('تم تحديد المشكلة كمحلولة', 'success');
            } catch (error) {
                showNotification('فشل في تحديث المشكلة', 'error');
            }
        }

        async function deleteProblem(problemId) {
            if (!confirm('هل أنت متأكد من حذف هذه المشكلة؟')) return;
            
            currentProblems = currentProblems.filter(p => p.id !== problemId);
            
            try {
                await saveProblemsToJSONBin();
                displayProblems();
                updateStats();
                showNotification('تم حذف المشكلة', 'success');
            } catch (error) {
                showNotification('فشل في حذف المشكلة', 'error');
                // التراجع عن التغيير
                loadProblems();
            }
        }

        // ===== حفظ البيانات في JSONBin =====
        async function saveProblemsToJSONBin() {
            try {
                // جلب البيانات الحالية
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.MASTER_KEY,
                        'X-Access-Key': JSONBIN_CONFIG.ACCESS_KEY
                    }
                });
                
                const data = await response.json();
                
                // تحديث المشاكل فقط
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_CONFIG.MASTER_KEY,
                        'X-Access-Key': JSONBIN_CONFIG.ACCESS_KEY
                    },
                    body: JSON.stringify({
                        ...data.record,
                        problems: currentProblems,
                        lastUpdate: new Date().toISOString()
                    })
                });
                
                return true;
            } catch (error) {
                console.error('❌ خطأ في الحفظ:', error);
                throw error;
            }
        }

        // ===== دوال مساعدة =====
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

            return [

                    solution: "هذه مشكلة في إعدادات الـ Timeout، اذهب إلى System → NTP وعدل إعدادات الخادم"
                },

                    user: "خالد محمود",
                    type: "performance",
                    problem: "السرعات مش ثابتة مع وجود أكثر من 50 عميل على الشبكة",
                    date: new Date(Date.now() - 86400000).toISOString(),

                },
                {
                    id: 3,

                    problem: "مشكلة في توزيع الـ IPs على العملاء الجدد",

                }

        // تحميل المشاكل كل دقيقة تلقائياً
        setInterval(() => {
            if (document.getElementById('dashboard').style.display === 'block') {
                loadProblems();
            }
        }, 60000);
    </script>
